<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Register</title>
</head>
<body>
    <header class="header-info">
        <div class="element">
            <img src="img/logo.jpg" alt="logo">
        <h1>The Fashion Pet</h1>
        </div>
    </header>

    <section>
        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="services.html">Services</a>
            <a href="register.html">Register</a>
        </nav>
    </section>

    <main class="container" id="main">
      <form action="">
          <p>
              <label for="name">Name</label>
              <input type="type" id="petName">
          </p>
          <p>
            <label for="age">Age</label>
            <input type="number" id="petAge">
        </p>
        <p>
            <label for="type">Type</label>
            <select name="text" id="petType">
                <option value="disabled selected"> --- Select a Type ---</option>
                <option value="Dog">Dog</option>
                <option value="Cat">Cat</option>
                <option value="Fish">Fish</option>
            </select>
        </p>
        <p>
            <label for="breed">Breed</label>
            <input type="text" id="petBreed">
        </p>
        <p>
            <label for="gender">Gender</label>
            <input type="text" id="petGender">
        </p>
        <p>
            <label for="service">Service</label>
            <select name="services" id="petService">
                <option value="disabled selected"> ---- Select a service---</option>
                <option value="shower">Shower</option>
                <option value="tail-cut">Tail Cut</option>
                <option value="ears-clipped">Ears Clipped</option>
                <option value="toes-clipped">Toes Clipped</option>
                <option value="full-service">Full Service</option>
            </select>
        </p>
        <p>
            <label for="owner">Owners Name</label>
            <input type="text" id="petOwner">
        </p>
        <p>
            <label for="contact">Contact Number</label>
            <input type="text" id="petContact">
        </p>
        <p>
            <label for="covid">Corona Options</label>
            <select name="covid" id="petCovid">
                <option value="disabled selected"> ---- Select a type---</option>
                <option value="pick-up">Pick up</option>
                <option value="appointment">Appointment</option>
            </select>
        </p>
        <input type="button" value="Register" onclick="register();">
        

        
      </form>

    </main>

    <section class="container" id="pets">

    </section>

    <footer>
        <div id="info">
            
        </div>


    </footer>
    <script src="js/script.js"></script>
    <script src="js/directory.js"></script>



</body>
</html>
